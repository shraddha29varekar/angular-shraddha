<div class="card">
        <div class="card-header"><b>Add Employee</b></div>
<div class="card-body"> 
<form #f="ngForm" (ngSubmit)="submit(f.value)">
    <div class="form-group row">
         <label for="name" class="col-sm-2 col-form-label">Name </label>
         <div class="col-sm-10">
         <input ngModel name="name" type="text" id="name" minlength="3" title="Alphabets Only" pattern="([a-zA-Z]{3,})+(?:[\sa-zA-Z])*?" required>
         </div>
    </div>
    <div class="form-group row" >
        <label for="location" class="col-sm-2 col-form-label">Location </label>
        <div class="col-sm-10">
        <select  ngModel name="location" id="location" required>
         <option value="Chennai">Bangalore</option>
         <option value="Bangalore">Pune</option>
         <option value="Hyderabad">Chennai</option>
         <option value="Mumbai">Mumbai</option>
         <option value="Pune">Hyderabad</option>
        </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Mail </label>
        <div class="col-sm-10">
        <input ngModel name="email" type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="mobile" class="col-sm-2 col-form-label" >Number </label>
        <div class="col-sm-10">
        <input  ngModel name="mobile" type="tel" id="mobile" minlength="8" maxlength="10" required  title="Numbers only" pattern="[0-9]{10,}" >
        </div>
    </div>
    <div class="form-group row">
            <div class="col-sm-10">
            <button type="submit" id="add" value="submit" [disabled]="!f.valid" style="margin-left: 50%" class="btn btn-success" >Submit</button>
            </div>
    </div>
</form>
</div>
</div>
