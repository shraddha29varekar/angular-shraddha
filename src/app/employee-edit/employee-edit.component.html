<div class="card">
        <div class="card-header"><b>Edit Employee</b></div>

<div class="card-body"> 
<form *ngIf="employee" #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="form-group row">
         <label for="name" class="col-sm-2 col-form-label">Name :</label>
         <div class="col-sm-10">
         <input [(ngModel)]="employee.name" name="name" type="text" id="name" minlength="3" required title="Alphabets Only" pattern="([a-zA-Z]{3,})+(?:[\sa-zA-Z])*?" >
         </div>
    </div>
    <div class="form-group row">
        <label for="location" class="col-sm-2 col-form-label">Location :</label>
        <div class="col-sm-10">
        <select  [(ngModel)]="employee.location" name="location" id="location" required>
         <option value="Chennai">Chennai</option>
         <option value="Bangalore">Bangalore</option>
         <option value="Hyderabad">Hyderabad</option>
         <option value="Mumbai">Mumbai</option>
         <option value="Pune">Pune</option>
        </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Mail :</label>
        <div class="col-sm-10">
        <input [(ngModel)]="employee.email" name="email" type="email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        </div>
    </div>
    <div class="form-group row">
        <label for="mobile" class="col-sm-2 col-form-label">Number :</label>
        <div class="col-sm-10">
        <input  [(ngModel)]="employee.mobile"  name="mobile" type="tel" id="mobile" minlength="8" maxlength="10" required title="Numbers only" pattern="[0-9]{10,}">
        </div>
    </div>
    <button type="submit" id="edit" value="submit" [disabled]="!f.valid" style="margin-left: 50%" class="btn btn-success">Update</button>
</form>
</div>
</div>
